port: 7890
allow-lan: true
mode: rule
log-level: info
unified-delay: true
global-client-fingerprint: chrome
dns:
  enable: true
  listen: :53
  ipv6: true
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  default-nameserver:
  - 223.5.5.5
  - 8.8.8.8
  nameserver:
  - https://dns.alidns.com/dns-query
  - https://doh.pub/dns-query
  fallback:
  - https://1.0.0.1/dns-query
  - tls://dns.google
  fallback-filter:
    geoip: true
    geoip-code: CN
    ipcidr:
    - 240.0.0.0/4

proxy-providers:
  FlyingBird-hysteria:
    type: http
    path: ./ProxySet/FlyingBird/hysteria.yaml
    url: "https://mareep.netlify.app/sub/merged_warp_proxies_new.yaml"
    interval: 3600
    filter: 'hysteria'
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 300

