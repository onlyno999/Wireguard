port: 7890
allow-lan: true
mode: rule
log-level: info
unified-delay: true
global-client-fingerprint: chrome
dns:
  enable: true
  listen: :53
  ipv6: true
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  default-nameserver:
  - 223.5.5.5
  - 8.8.8.8
  nameserver:
  - https://dns.alidns.com/dns-query
  - https://doh.pub/dns-query
  fallback:
  - https://1.0.0.1/dns-query
  - tls://dns.google
  fallback-filter:
    geoip: true
    geoip-code: CN
    ipcidr:
    - 240.0.0.0/4
proxy-providers:
 onlyno999-000x:
    type: http
    path: ./sdcard/download/000x.yaml
    url: "https://sub.xeton.dev/sub?target=clash&url=https%3A%2F%2Fraw.fastgit.org%2Ffreefq%2Ffree%2Fmaster%2Fv2&emoji=true&list=false&sort=false&udp=false&tfo=false&scv=false&append_type=false&fdn=true&new_name=true"
    interval: 3600
    filter:
    exclude-type: "Trojan"
    exclude-filter: 
proxy-groups:
  - name: 🚀 节点选择
    type: select
    proxies:
      - ♻️ 自动选择
      -    DIRECT
      - 🔯 故障转移
      - 🔃 自助选择
      - ⚖️ 负载均衡-散列
      - ⚖️ 负载均衡-轮询
  - name: ♻️ 自动选择
    type: url-test
    url: http://www.gstatic.com/generate_204
    interval: 2800
    tolerance: 300
    proxies:
    use:
      - onlyno999-000x
  - name: 🔃 自助选择
    type: select
    proxies:
    use:
      - onlyno999-000x
  - name: 🔯 故障转移
    type: fallback
    url: http://www.gstatic.com/generate_204
    interval: 1800
    tolerance: 100
    proxies:
    use:
      - onlyno999-000x
  - name: ⚖️ 负载均衡-散列
    type: load-balance
    proxies:
    use:
      - onlyno999-000x
    url: http://www.gstatic.com/generate_204
    interval: 3000
    tolerance: 200
    strategy: consistent-hashing
  - name: ⚖️ 负载均衡-轮询
    type: load-balance
    proxies:
    use:
      - onlyno999-000x
    url: http://www.gstatic.com/generate_204
    interval: 3000
    tolerance: 200
    strategy: round-robin
    commands:
      - proxy-groups.⚖️ 负载均衡-散列.proxies=[]proxyNames
      - proxy-groups.0.proxies.0+⚖️ 负载均衡-散列
      - proxy-groups.⚖️ 负载均衡-轮询.proxies=[]proxyNames
      - proxy-groups.0.proxies.0+⚖️ 负载均衡-轮询
rules:
- DOMAIN,clash.razord.top,DIRECT
- DOMAIN,yacd.haishan.me,DIRECT
- GEOIP,LAN,DIRECT
- GEOIP,CN,DIRECT
- MATCH,  🚀 节点选择
