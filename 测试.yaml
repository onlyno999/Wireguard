port: 7890
allow-lan: true
mode: rule
log-level: info
unified-delay: true
global-client-fingerprint: chrome
dns:
  enable: true
  listen: :53
  ipv6: true
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  default-nameserver:
  - 223.5.5.5
  - 8.8.8.8
  nameserver:
  - https://dns.alidns.com/dns-query
  - https://doh.pub/dns-query
  fallback:
  - https://1.0.0.1/dns-query
  - tls://dns.google
  fallback-filter:
    geoip: true
    geoip-code: CN
    ipcidr:
    - 240.0.0.0/4
proxies:
 - name: 🇨🇳 亚洲线路
   type: vless
   server: icook.tw
   port: 443
   uuid: e7fb1f69-f3ed-4916-9597-1a87252a72eb
   udp: true
   tls: true
   network: ws
   servername: gospeedip.onlyno999.top # priority over wss host
   # skip-cert-verify: true
   ws-opts:
    path: "/?ed=2048"
     headers:
       Host: gospeedip.onlyno999.top
 - name: warp
   type: wireguard         
   server: 162.159.193.8                                    
   port: 2408                                              
   ip: 172.16.0.2
   ipv6: 2606:4700:110:8ca6:e26c:fe01:2c27:f4ce
   public-key: bmXOC+F1FxEMF9dyiK2H5/1SUtzH0JuVo51h2wPfgyo=
   private-key: +J6PcJRTXLLxbPwxZPxCxL9URoX0svVoZRd8vDrJals=
   udp: true
   reserved: [0,0,0]
   remote-dns-resolve: true  
   dns: [ 1.1.1.1, 8.8.8.8 ]
   dialer-proxy: "前置节点"
proxy-groups:
  - name: 🚀 节点选择
    type: select
    proxies:
      - warp
      - 🇨🇳 亚洲线路
 - name: 前置节点
    type: select
    proxies:  
      - 手动选择
 - name: 手动选择
   type: select
    use:
      - 🇨🇳 亚洲线路    
rules:
- DOMAIN,clash.razord.top,DIRECT
- DOMAIN,yacd.haishan.me,DIRECT
- GEOIP,LAN,DIRECT
- GEOIP,CN,DIRECT
- MATCH,🚀 节点选择
