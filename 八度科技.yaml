port: 7890
allow-lan: true
mode: rule
log-level: info
unified-delay: true
global-client-fingerprint: chrome
dns:
  enable: true
  listen: :53
  ipv6: true
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  default-nameserver:
  - 223.5.5.5
  - 8.8.8.8
  nameserver:
  - https://dns.alidns.com/dns-query
  - https://doh.pub/dns-query
  fallback:
  - https://1.0.0.1/dns-query
  - tls://dns.google
  fallback-filter:
    geoip: true
    geoip-code: CN
    ipcidr:
    - 240.0.0.0/4

proxy-providers:
  FlyingBird-XX8X:
    type: http
    path: ./ProxySet/FlyingBird/XX8X.yaml
    url: "https://get.3b3.net/https://api.v1.mk/sub?target=clash&url=https://raw.fastgit.org/freefq/free/master/v2&insert=false&config=https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/config/ACL4SSR_Online_Full_NoAuto.ini&emoji=true&list=true&xudp=false&udp=false&tfo=false&expand=true&scv=false&fdn=false&new_name=true"
    interval: 1800
    filter: 
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 300

proxy-groups:
  - name: 🚀 节点选择
    type: select
    proxies:
      - ♻️ 自动选择
      -    DIRECT
      - 🔯 故障转移
      - 🔃 自助选择
      - ⚖️ 负载均衡-散列
      - ⚖️ 负载均衡-轮询
  - name: ♻️ 自动选择
    type: url-test
    url: http://www.gstatic.com/generate_204
    interval: 300
    tolerance: 50
    proxies:
    use:
      - FlyingBird-XX8X
  - name: 🔃 自助选择
    type: select
    proxies:
    use:
      - FlyingBird-XX8X
  - name: 🔯 故障转移
    type: fallback
    url: http://www.gstatic.com/generate_204
    interval: 180
    proxies:
    use:
      - FlyingBird-XX8X
  - name: ⚖️ 负载均衡-散列
    type: load-balance
    proxies:
    use:
      - FlyingBird-XX8X
    url: http://www.gstatic.com/generate_204
    interval: 300
    tolerance: 30
    strategy: consistent-hashing
  - name: ⚖️ 负载均衡-轮询
    type: load-balance
    proxies:
    use:
      - FlyingBird-XX8X
    url: http://www.gstatic.com/generate_204
    interval: 300
    tolerance: 30
    strategy: round-robin
    commands:
      - proxy-groups.⚖️ 负载均衡-散列.proxies=[]proxyNames
      - proxy-groups.0.proxies.0+⚖️ 负载均衡-散列
      - proxy-groups.⚖️ 负载均衡-轮询.proxies=[]proxyNames
      - proxy-groups.0.proxies.0+⚖️ 负载均衡-轮询
rules:
- DOMAIN,clash.razord.top,DIRECT
- DOMAIN,yacd.haishan.me,DIRECT
- GEOIP,LAN,DIRECT
- GEOIP,CN,DIRECT
- MATCH,  🚀 节点选择
