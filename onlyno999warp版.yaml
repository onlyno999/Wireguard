proxy-groups:
  - name: 🚀 节点选择
    type: select
    proxies:
      - 🚚 节点中转
      - ♻️ 自动选择
      - ⚖️ 负载均衡
      -    DIRECT
      - 🔯 故障转移
      - 🤏 自助选择
  - name: 前端配置
    type: select
    proxies:
      - ♻️ 自动选择
      - 🔯 故障转移
      - ⚖️ 负载均衡
      - 🤏 自助选择
  - name: ♻️ 自动选择
    type: url-test
    url: http://www.gstatic.com/generate_204
    interval: 380
    tolerance: 100
    proxies:
      - ☁️ CFWarp-A
      - ☁️ CFWarp-B
      - ☁️ CFWarp-C
      - ☁️ CFWarp-D
      - ☁️ CFWarp-E
      - ☁️ CFWarp-F
      - ☁️ CFWarp-G
      - ☁️ CFWarp-H
  - name: 🤏 自助选择
    type: select
    proxies:
      - ☁️ CFWarp-A
      - ☁️ CFWarp-B
      - ☁️ CFWarp-C
      - ☁️ CFWarp-D
      - ☁️ CFWarp-E
      - ☁️ CFWarp-F
      - ☁️ CFWarp-G
      - ☁️ CFWarp-H
  - name: 🔯 故障转移
    type: fallback
    url: http://www.gstatic.com/generate_204
    interval: 1808
    proxies:
      - ☁️ CFWarp-A
      - ☁️ CFWarp-B
      - ☁️ CFWarp-C
      - ☁️ CFWarp-D
      - ☁️ CFWarp-E
      - ☁️ CFWarp-F
      - ☁️ CFWarp-G
      - ☁️ CFWarp-H
  - name: ⚖️ 负载均衡
    type: load-balance
    proxies:
      - ☁️ CFWarp-A
      - ☁️ CFWarp-B
      - ☁️ CFWarp-C
      - ☁️ CFWarp-D
      - ☁️ CFWarp-E
      - ☁️ CFWarp-F
      - ☁️ CFWarp-G
      - ☁️ CFWarp-H
    url: http://www.gstatic.com/generate_204
    interval: 300
    strategy: round-robin
    commands:
      - proxy-groups.⚖️ 负载均衡.proxies=[]proxyNames
      - proxy-groups.0.proxies.0+⚖️ 负载均衡
rules:
- DOMAIN,clash.razord.top,DIRECT
- DOMAIN,yacd.haishan.me,DIRECT
- GEOIP,LAN,DIRECT
- GEOIP,CN,DIRECT
- MATCH,🚀 节点选择
